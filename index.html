<!DOCTYPE html>
<html lang="tr">
<head>
    <audio id="bg-music" loop>
        <source src="sounds/music.mp3" type="audio/mpeg">
    </audio>

    <audio id="click-sound">
        <source src="sounds/click.mp3" type="audio/mpeg">
    </audio>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kule Savaşları</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="day-theme">
    <!-- Ana Menü -->
    <div id="main-menu" class="main-menu">
        <h1 class="title">🏰 Kule Savaşları</h1>
        <button class="btn" onclick="startGame()">Başlat</button>
        <button class="btn secondary" onclick="toggleSettings()">Ayarlar</button>
    </div>

    <!-- Ayarlar Paneli -->
    <div id="settings-panel" class="settings hidden">
        <h2>Ayarlar ⚙️</h2>

        <div class="setting-item">
            <label>🔊 Ses</label>
            <input type="checkbox" id="soundToggle" checked />
        </div>

        <div class="setting-item">
            <label>🎵 Müzik</label>
            <input type="checkbox" id="musicToggle" checked />
        </div>

        <div class="setting-item">
            <label>Ses Seviyesi</label>
            <input type="range" id="soundVolume" min="0" max="100" value="80" />
        </div>

        <div class="setting-item">
            <label>Müzik Seviyesi</label>
            <input type="range" id="musicVolume" min="0" max="100" value="70" />
        </div>

        <div class="setting-item">
            <label>🌗 Tema</label>
            <button class="btn small" onclick="toggleTheme()">Değiştir</button>
        </div>

        <div class="setting-item">
            <label>ℹ️ Hakkımızda</label>
            <p>Creator: <strong>F. Yusuf Güngör</strong></p>
        </div>

        <button class="btn close" onclick="toggleSettings()">Kapat</button>
    </div>
    <!-- Oçun ekledikleri -->
    <!-- Bölüm Seçim Ekranı -->
<div id="level-selection" class="level-selection hidden">
    <div class="level-background"></div>
    <div class="level-content">
        <h1>Bölüm Seçimi</h1>
        <div class="levels-container">
            <!-- Bölüm butonları -->
            <button class="level-btn" data-level="1" onclick="selectLevel(1)">1</button>
            <button class="level-btn" data-level="2" onclick="selectLevel(2)">2</button>
            <button class="level-btn" data-level="3" onclick="selectLevel(3)">3</button>
            <button class="level-btn" data-level="4" onclick="selectLevel(4)">4</button>
            <button class="level-btn" data-level="5" onclick="selectLevel(5)">5</button>
            <button class="level-btn" data-level="6" onclick="selectLevel(6)">6</button>
            <button class="level-btn" data-level="7" onclick="selectLevel(7)">7</button>
            <button class="level-btn" data-level="8" onclick="selectLevel(8)">8</button>
            <button class="level-btn" data-level="9" onclick="selectLevel(9)">9</button>
            <button class="level-btn" data-level="10" onclick="selectLevel(10)">10</button>
        </div>
        <div class="level-buttons">
            <button class="btn start-btn" onclick="startSelectedLevel()">Başlat</button>
            <button class="btn back-btn" onclick="backToMainMenu()">Ana Menüye Dön</button>
        </div>
    </div>
</div>

<!-- Oyun Alanı (Ayrı sayfa yerine ana sayfada) -->
<div id="game-screen" class="hidden">
    <div id="game-area"></div>
    <div id="game-controls">
        <button class="btn" onclick="pauseGame()">Durdur</button>
        <button class="btn secondary" onclick="startGame()">Çıkış</button>
    </div>
</div>
    <div id="result-screen" class="hidden"></div>
</div>

    <script src="main.js"></script>
    <script src="game.js"></script>

<!-- Oyun ekranının içine ekle -->
<div id="game-screen" class="hidden">
    <button id="pause-btn" style="
        position: absolute;
        top: 10px;
        right: 10px;
        background: black;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        z-index: 100;
    ">II</button>
    <div id="game-area"></div>
</div>

<!-- Body'nin en sonuna ekle -->
<div id="pause-menu" class="hidden" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
">
    <div style="
        background: #1a1a2e;
        padding: 20px;
        border-radius: 10px;
        width: 200px;
        text-align: center;
    ">
        <h2 style="color:white">OYUN DURDU</h2>
        
        <!-- Ayarlar Butonu -->
        <button onclick="openSettings()" style="
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        ">Ayarlar</button>
        
        <!-- Çıkış Butonu -->
        <button onclick="exitToMenu()" style="
            background: #f44336;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        ">Çıkış</button>
    </div>
</div>
</body>
</html>
